<body>
  <script>
    const name = '한지민';
    function myFunction(name) { //Declarative/Static Function
      return `이름: ${name}`;
    }

    const myFunction1 = (name) => { //Function Literal, Arrow Function
      return `이름: ${name}`;
    }

    const myFunction2 = (name) => `이름: ${name}`;
    
    console.log(myFunction(name));
    console.log(myFunction1(name));
    console.log(myFunction2(name));



    const get = param => ({sports: '축구'});

    console.log(result());

      return {

          return name;
        }

    console.log(typeof person);
    console.log(person.getName());
  </script>
